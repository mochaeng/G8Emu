name: Create Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build-linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v4
              with:
                  go-version: "1.23"
                  cache: true
            - name: Install dependencies
              run: |
                  sudo apt-get update -y
                  sudo apt-get install -y \
                    libx11-dev \
                    libxcursor-dev \
                    libxrandr-dev \
                    libxinerama-dev \
                    libxi-dev \
                    libgl1-mesa-dev \
                    libasound2-dev \
                    libxxf86vm-dev
            - name: Build Linux binary
              run: |
                  GOOS=linux GOARCH=amd64 go build -o g8emu-linux cmd/desktop/main.go
            - uses: actions/upload-artifact@v4
              with:
                  name: g8emu-linux
                  path: g8emu-linux

    build-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v4
              with:
                  go-version: "1.23"
                  cache: true
            - name: Build Windows binary
              run: |
                  $env:GOOS="windows"; $env:GOARCH="amd64"; go build -o g8emu-windows.exe cmd/desktop/main.go
            - uses: actions/upload-artifact@v4
              with:
                  name: g8emu-windows.exe
                  path: g8emu-windows.exe

    build-macos:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v4
              with:
                  go-version: "1.23"
                  cache: true
            - name: Build macOS binary
              run: |
                  GOOS=darwin GOARCH=amd64 go build -o g8emu-macos cmd/desktop/main.go
            - uses: actions/upload-artifact@v4
              with:
                  name: g8emu-macos
                  path: g8emu-macos

    release:
        runs-on: ubuntu-latest
        needs: [build-linux, build-windows, build-macos]
        steps:
            - uses: actions/download-artifact@v4
              with:
                  path: ./dist
            - uses: softprops/action-gh-release@v1
              with:
                  files: dist/**
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build and Deploy to GitHub Pages

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build-and-deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.23"

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.15"

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10.14

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              working-directory: ./web-react
              run: pnpm install --frozen-lockfile

            - name: Build WebAssembly
              run: |
                  echo "Building WebAssembly..."
                  GOOS=js GOARCH=wasm go build -o web-react/public/g8emu.wasm cmd/wasm/main.go
                  cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" web-react/public/
                  echo "WebAssembly files created in web-react/public/"

            - name: Build React app
              working-directory: ./web-react
              run: pnpm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./web-react/build"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
